<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陳泓瑞 - 前端工程師</title>
    <style>
        /* ===== 全域設定 ===== */
        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #cfdac8; /* 鼠尾草綠基底 */
            color: #2e3d2f;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 2.5em 1em;
            background: linear-gradient(135deg, #a8bfa2, #cfdac8);
            color: #2e3d2f;
            border-bottom: 4px solid #a0b89c;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.2em;
            font-weight: normal;
            color: #4c5c48;
            margin-bottom: 0.5em;
        }

        main {
            text-align: center;
            padding: 2em 1em;
        }

        main img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #8cae8d;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            margin-bottom: 1em;
        }

        section {
            margin-bottom: 2em;
            background-color: rgba(255, 255, 255, 0.4);
            display: inline-block;
            padding: 1em 2em;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #b7c8b5;
            padding: 2em 1em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
            border-top: 4px solid #a0b89c;
        }

        footer section {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1em 2em;
            width: 250px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        footer h3 {
            border-bottom: 2px solid #8cae8d;
            padding-bottom: 0.3em;
            color: #2f3d2e;
        }

        a {
            color: #355d3c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ===== 按鈕與訊息 ===== */
        .button-section {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        button {
            background-color: #a8bfa2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #8cae8d;
            transform: translateY(-2px);
        }

        #message {
            margin-top: 15px;
            color: #2f3d2e;
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease, transform 0.4s ease;
            transform: translateY(10px);
        }

        #message.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <h1>陳泓瑞</h1>
        <h2>Chen Hong Ruei</h2>
        <p>前端工程師 / Front-end Developer</p>
    </header>

    <main>
        <img src="https://www.iqilin.com/wp-content/uploads/2024/02/%E9%99%B3%E6%9F%8F%E9%9C%96-Chen-Bo-Lin.webp" alt="陳泓瑞的頭像">
        <section>
            <h3>關於我</h3>
            <p>嗨，我是陳泓瑞，熱愛設計與開發兼具美感與效能的網站。閒暇時喜歡拍照與旅遊。</p>
        </section>
    </main>

    <footer>
        <section>
            <h3>聯絡資訊</h3>
            <ul>
                <li>Email: <a href="mailto:thank87815@gmail.com">thank87815@gmail.com</a></li>
                <li>電話: <a href="tel:+886917600815">+886-917-600-815</a></li>
            </ul>
        </section>

        <section>
            <h3>社群連結</h3>
            <ul>
                <li><a href="https://instagram.com/rayrayiguitar" target="_blank" rel="noopener noreferrer">Instagram</a></li>
                <li><a href="https://www.linkedin.com/in/chenwei" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                <li><a href="https://github.com/chenwei" target="_blank" rel="noopener noreferrer">GitHub</a></li>
            </ul>
        </section>

        <!-- 按鈕區塊 -->
        <section class="button-section">
            <button id="thanksBtn">感謝來訪</button>
            <p id="message">謝謝瀏覽我的名片！</p>
        </section>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const btn = document.getElementById("thanksBtn");
            const msg = document.getElementById("message");

            btn.addEventListener("click", function() {
                msg.classList.toggle("show");
            });
        });
    </script>
</body>
</html>
